<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sartorial AI - AI-Powered Client Engagement Solutions</title>
    <meta name="description" content="Sartorial AI delivers custom AI assistants for law firms, medical practices, and professional services. Transform your client experience with intelligent automation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sartorial-black: #111111;
            --deep-slate: #1E2430;
            --cloud-white: #F7F8FB;
            --mist-grey: #D1D5DB;
            --pure-white: #FFFFFF;
            --electric-azure: #2F88FF;
            --electric-azure-hover: #1F6FDB;
            --tailor-teal: #40B3A7;
            --success-green: #10B981;
            --gold-accent: #F59E0B;
            --font-heading: 'Montserrat', -apple-system, system-ui, sans-serif;
            --font-body: 'Montserrat', -apple-system, system-ui, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            color: var(--sartorial-black);
            background: var(--pure-white);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            line-height: 1.2;
        }
        
        h1 {
            font-size: clamp(40px, 5vw, 64px);
            line-height: 1.1;
            letter-spacing: -0.02em;
            font-weight: 800;
        }
        
        h2 {
            font-size: clamp(32px, 4vw, 48px);
            line-height: 1.2;
            letter-spacing: -0.01em;
            font-weight: 700;
        }
        
        h3 {
            font-size: clamp(20px, 2.5vw, 26px);
            line-height: 1.3;
            font-weight: 700;
        }
        
        h5 {
            font-size: 13px;
            line-height: 1.5;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .highlight {
            color: var(--electric-azure);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
        }
        
        /* Status Bar */
        .status-bar {
            background: linear-gradient(135deg, #1E2430 0%, #2D3748 100%);
            color: white;
            text-align: center;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 13px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-bar span {
            color: var(--gold-accent);
            font-weight: 700;
        }
        
        /* Nav */
        nav {
            position: fixed;
            top: 45px;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #eee;
            padding: 18px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-text {
            font-weight: 800;
            font-size: 24px;
            color: var(--sartorial-black);
            letter-spacing: -0.02em;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--deep-slate);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--electric-azure);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: var(--font-body);
        }
        
        .btn-primary {
            background: var(--electric-azure);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--electric-azure-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(47,136,255,0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--electric-azure);
            color: var(--electric-azure);
            padding: 13px 28px;
        }
        
        .btn-secondary:hover {
            background: var(--electric-azure);
            color: white;
        }
        
        .btn-white {
            background: white;
            color: var(--electric-azure);
        }
        
        .btn-white:hover {
            background: var(--cloud-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .btn-outline-white {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 13px 28px;
        }
        
        .btn-outline-white:hover {
            border-color: white;
            background: rgba(255,255,255,0.1);
        }
        
        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 180px 0 100px;
            background: var(--pure-white);
        }
        
        .hero-content {
            max-width: 860px;
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(30,36,48,0.05);
            color: var(--deep-slate);
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 28px;
            border: 1px solid rgba(30,36,48,0.1);
        }
        
        .hero-badge span {
            color: var(--gold-accent);
            font-weight: 800;
        }
        
        .hero h5 {
            color: var(--electric-azure);
            margin-bottom: 20px;
        }
        
        .hero h1 {
            margin-bottom: 28px;
            color: var(--sartorial-black);
        }
        
        .hero-subtext {
            font-size: 19px;
            line-height: 1.7;
            color: var(--deep-slate);
            margin-bottom: 44px;
            max-width: 680px;
        }
        
        .hero-cta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .hero-trust {
            display: flex;
            align-items: center;
            gap: 28px;
            flex-wrap: wrap;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }
        
        .trust-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--deep-slate);
        }
        
        .trust-icon {
            color: var(--success-green);
            font-size: 16px;
        }
        
        /* Sections */
        section {
            padding: 100px 0;
        }
        
        .section-alt {
            background: var(--cloud-white);
        }
        
        .section-header {
            text-align: center;
            max-width: 760px;
            margin: 0 auto 64px;
        }
        
        .section-header h5 {
            color: var(--electric-azure);
            margin-bottom: 16px;
        }
        
        .section-header h2 {
            margin-bottom: 20px;
        }
        
        .section-header p {
            font-size: 18px;
            line-height: 1.7;
            color: var(--deep-slate);
        }
        
        /* Proof Bar */
        .proof-bar {
            padding: 48px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .proof-label {
            font-size: 12px;
            font-weight: 600;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .proof-bar-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .proof-logo {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #B0B8C4;
        }
        
        .proof-divider {
            width: 1px;
            height: 22px;
            background: #e5e7eb;
        }
        
        /* Stats */
        .stats-section {
            background: var(--sartorial-black);
            color: white;
            padding: 80px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 48px;
            text-align: center;
        }
        
        .stat-item .stat-number {
            font-size: 52px;
            font-weight: 800;
            color: var(--electric-azure);
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .stat-item .stat-label {
            font-size: 15px;
            color: var(--mist-grey);
        }
        
        .stat-item .stat-sub {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }
        
        /* Features */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 28px;
        }
        
        .feature-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 36px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--electric-azure), var(--tailor-teal));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover:before {
            transform: scaleX(1);
        }
        
        .feature-card:hover {
            border-color: transparent;
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.08);
        }
        
        .feature-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: rgba(47,136,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .feature-card h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .feature-card p {
            color: var(--deep-slate);
            line-height: 1.7;
            font-size: 15px;
        }
        
        /* Steps */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 48px;
        }
        
        .step {
            position: relative;
            padding-left: 72px;
        }
        
        .step-number {
            position: absolute;
            left: 0;
            top: 0;
            width: 52px;
            height: 52px;
            background: var(--electric-azure);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
        }
